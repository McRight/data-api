<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data API</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="red">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">Some Channel's Info</a>
            </div>
        </div>
    </nav>
    <br>
    <section>
        <div class="container">
            <p>Log In With Google</p>
            <button class="btn red waves-effect waves-red" id="authorize-button">Log In</button>
            <button class="btn red waves-effect waves-red" id="signout-button">Log Out</button>
            <br>
            <div id="content">
                <div class="row">
                    <div class="col l6 s12">
                        <div class="input-field col l10 s12">
                            <select id="channel-choice-select">
                                <option value="" disabled>Choose your option</option>
                                <option value="1" selected>Name</option>
                                <option value="2">Id</option>
                            </select>
                            <label>Find channel by</label>
                        </div>
                        <form action="" id="channel-form">
                            <div class="input-field col l10 s12">
                                <label>Enter channel Name / Id</label>
                                <input type="text" placeholder="googledevelopers" id="channel-input">
                                <input type="submit" value="Get Channel Data" class="btn red lighten-2 waves-effect waves-red">
                            </div>
                        </form>
                    </div>
                    <div id="channel-data" class="col l6 s12"></div>
                </div>
                <div class="row" id="video-container"></div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://apis.google.com/js/api.js" onload="handleClientLoad()">
    </script>

    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>
